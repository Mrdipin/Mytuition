</head>
<body>
  <h2>üîî ‡§∏‡•Ç‡§ö‡§®‡§æ ‡§™‡§†‡§æ‡§â‡§®‡•á (Send Notifications)</h2>

  <!-- üîô Dashboard Back Button -->
  <div class="back-btn">
    <a href="dashboard.html">üîô ‡§°‡•ç‡§Ø‡§æ‡§∏‡§¨‡•ã‡§∞‡•ç‡§° ‡§´‡§∞‡•ç‡§ï‡§ø‡§®‡•Å‡§π‡•ã‡§∏‡•ç</a>
  </div>

  <!-- üì§ Notification Form -->
  <form id="notifyForm">
    <input type="text" id="title" placeholder="‡§∏‡•Ç‡§ö‡§®‡§æ‡§ï‡•ã ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§¶‡§ø‡§®‡•Å‡§π‡•ã‡§∏‡•ç" required />
    <textarea id="body" placeholder="‡§∏‡§®‡•ç‡§¶‡•á‡§∂ ‡§≤‡•á‡§ñ‡•ç‡§®‡•Å‡§π‡•ã‡§∏‡•ç..." rows="4" required></textarea>
    <button type="submit">üì§ ‡§∏‡•Ç‡§ö‡§®‡§æ ‡§™‡§†‡§æ‡§â‡§®‡•Å‡§π‡•ã‡§∏‡•ç</button>
  </form>

  <!-- üìã Notification List -->
  <ul id="notificationList"></ul>

  <!-- ‚úÖ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>

  <!-- ‚úÖ EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // ‚úÖ EmailJS Initialization
    emailjs.init("GuGkz7ozAeyGm0kJY");

    // ‚úÖ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCfW5RGnApAZLhsjVkkphsdG9moIj44ugU",
      authDomain: "mytuition-e48a3.firebaseapp.com",
      projectId: "mytuition-e48a3",
      storageBucket: "mytuition-e48a3.appspot.com",
      messagingSenderId: "278641988463",
      appId: "1:278641988463:web:e43309b072c7287a968e9a",
      measurementId: "G-CS8NFMHF81",
      databaseURL: "https://mytuition-e48a3-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById("notifyForm");
    const list = document.getElementById("notificationList");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const body = document.getElementById("body").value.trim();

      // ‚úÖ Save to Firebase
      db.ref("notifications").push({
        title: title,
        body: body,
        timestamp: new Date().toISOString()
      }).then(() => {
        alert("‚úÖ ‡§∏‡•Ç‡§ö‡§®‡§æ Firebase ‡§Æ‡§æ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ó‡§∞‡§ø‡§Ø‡•ã");
        form.reset();
        loadNotifications();
      });

      // ‚úÖ Send Email via EmailJS
      emailjs.send("service_3as2g6b", "template_qw5xoeh", {
        title: title,
        body: body,
        to_email: "dipinkumarmahara353@gmail.com"
      })
      .then(() => {
        console.log("üìß Email ‡§™‡§†‡§æ‡§á‡§Ø‡•ã");
      })
      .catch((error) => {
        console.error("‚ùå Email ‡§™‡§†‡§æ‡§â‡§Å‡§¶‡§æ ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ:", error);
      });
    });

    function loadNotifications() {
      db.ref("notifications").orderByChild("timestamp").once("value", snapshot => {
        list.innerHTML = "";
        const items = [];
        snapshot.forEach(child => {
          const { title, body, timestamp } = child.val();
          const date = new Date(timestamp).toLocaleString();
          items.unshift(`<li><strong>${title}</strong><br>${body}<br><small>üìÖ ${date}</small></li>`);
        });
        list.innerHTML = items.join("");
      });
    }

    window.onload = loadNotifications;
  </script>
</body>
